name: PullRequest Test

on:
  pull_request:
    branches:
      - "1.17-fabric"

jobs:
  pr-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: 16
          distribution: 'adopt'
      - name: Test
        run: chmod +x ./gradlew && ./gradlew build --stacktrace --no-daemon --warning-mode all
