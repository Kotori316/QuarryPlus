name: PullRequest Test

on:
  pull_request:
    branches:
      - "1.18"

jobs:
  pr-check:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.18.2
    steps:
      - uses: actions/checkout@v2
      - name: Compile
        run: chmod +x ./gradlew && ./gradlew build --info --warning-mode all
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
      - name: Upload failed test report
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          path: build/reports/tests/*
          name: Test-Report
      - name: RunData
        run: chmod +x ./gradlew && ./gradlew -Dfml.earlyprogresswindow=false runData --info
      - name: GameTest
        run: chmod +x ./gradlew && ./gradlew copyGameTestTemplate runGameTestServer --stacktrace
      - name: Check report of game test
        run: |
          ! test -d "build/game_test/crash-reports"
