name: Build Check and Publish

on:
  workflow_dispatch:
  push:
    branches:
      - "1.18"
    tags:
      - "!*"
    paths:
      - "src/main/**"
      - "gradle.properties"
      - ".github/workflows/gradle.yml"

jobs:
  assemble:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.18.2
      credentials:
        username: kotori316
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Check Warning
        run: chmod +x ./gradlew && ./gradlew javaToolchains --no-daemon --warning-mode all
      - name: Compile
        run: chmod +x ./gradlew && ./gradlew assemble --no-daemon
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
      - name: Publish
        uses: actions/upload-artifact@v2
        with:
          path: build/libs/*
          name: ${{ github.event.repository.name }}-${{ github.run_number }}

  cross-check-runData:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.18.2
      credentials:
        username: kotori316
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        forge: [ 1.18, default ]
    steps:
      - name: Checkout QuarryPlus repo
        uses: actions/checkout@v2
      - name: Set versions
        if: ${{ matrix.forge != 'default' }}
        run: |
          version=$(java -jar $(find / -maxdepth 1 -name "fictional*.jar") ${{ matrix.forge }})
          echo "CI_FORGE=${version}" >> $GITHUB_ENV
          echo ${version}
      - name: Test with runData
        run: chmod +x ./gradlew && ./gradlew --no-daemon runData --stacktrace

  cross-check-JUnit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.18.2
      credentials:
        username: kotori316
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        java: [ default ]
        forge: [ 1.18, default ]
    steps:
      - name: Get latest version
        if: ${{ matrix.forge != 'default' }}
        run: |
          version=$(java -jar $(find / -maxdepth 1 -name "fictional*.jar") ${{ matrix.forge }})
          echo "CI_FORGE=${version}" >> $GITHUB_ENV
          echo ${version}
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        if: ${{ matrix.java != 'default' }}
        with:
          java-version: ${{ matrix.java }}
      - name: Test with JUnit
        run: chmod +x ./gradlew && ./gradlew --no-daemon test
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload failed test report
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          path: build/reports/tests/*
          name: Test-Report-${{ matrix.java }}

  check-game-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.18.2
      credentials:
        username: kotori316
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout QuarryPlus repo
        uses: actions/checkout@v2
      - name: GameTest
        run: chmod +x ./gradlew && ./gradlew --no-daemon copyGameTestTemplate runGameTestServer --stacktrace
      - name: Check report
        run: |
          ! test -d "build/game_test/crash-reports"
