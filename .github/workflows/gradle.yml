name: Java CI

on:
  push:
    branches:
      - "1.12"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      #      - uses: actions/cache@v2
      #        with:
      #          path: ~/.gradle/caches
      #          key: ${{ runner.os }}-gradle12-${{ hashFiles('**/gradle.properties') }}
      - name: Build
        run: chmod +x ./gradlew && ./gradlew --no-daemon test build
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
      - name: Upload failed test report
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          path: build/reports/tests/*
          name: Test-Report-1.8
          if-no-files-found: ignore
