name: Build Check and Publish

on:
  workflow_dispatch:
  push:
    branches:
      - "1.19.2-fabric"
    tags:
      - "!*"
    paths:
      - "src/**"
      - ".github/workflows/gradle.yml"
      - "build.gradle"
      - "gradle.properties"
  pull_request:
    branches:
      - "1.19.2-fabric"

jobs:
  commit-info:
    runs-on: ubuntu-latest
    steps:
      - name: Log Commit
        env:
          COMMIT_CONTEXT: ${{ toJSON(github.event) }}
        run: echo ${COMMIT_CONTEXT} | jq
      - name: Show commit messages
        run: echo "${MESSAGES}" | jq
        env:
          MESSAGES: ${{ toJSON(github.event.commits.*.message) }}
      - name: Check Publish ${{ !contains(github.event.head_commit.message, '[skip release]') && github.event_name != 'pull_request' }}
        run: echo "Release ${{ !contains(github.event.head_commit.message, '[skip release]') && github.event_name != 'pull_request' }}"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Dummy
        run: |
          echo "::group::IGNORE ME"
          chmod +x ./gradlew && ./gradlew tasks --no-daemon
          echo "::endgroup::"
      - name: Check Warning
        run: chmod +x ./gradlew && ./gradlew javaToolchains CheckCompileOption --no-daemon --warning-mode all
      - name: Test Only
        if: ${{ contains(github.event.head_commit.message, '[skip release]') || github.event_name == 'pull_request'}}
        run: chmod +x ./gradlew && ./gradlew build --no-daemon
      - name: RunData
        run: ./gradlew runData
      - name: GameTest
        run: ./gradlew runGameTest
        env:
          RUN_GAME_TEST: true
  deploy:
    needs:
      - build
    permissions:
      id-token: write
      contents: write
      packages: write
    if: ${{ contains(github.event.head_commit.message, '[release]') && github.event_name != 'pull_request'}}
    # See https://github.com/Kotori316/common-script/blob/main/.github/workflows/release-prod-gradle.yaml
    uses: 'Kotori316/common-script/.github/workflows/release-prod-gradle.yaml@main'
    with:
      release_command: 'checkReleaseVersion assemble publishToMavenLocal registerVersion curseforge publish'
    secrets: inherit
