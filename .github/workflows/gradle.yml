name: Build Check and Publish

on:
  workflow_dispatch:
  push:
    branches:
      - "1.20.1-fabric"
    tags:
      - "!*"
    paths:
      - "src/**"
      - ".github/workflows/gradle.yml"
      - "build.gradle"
      - "gradle.properties"
  pull_request:
    branches:
      - "1.20.1-fabric"

jobs:
  commit-info:
    runs-on: ubuntu-latest
    steps:
      - name: Log Commit
        env:
          COMMIT_CONTEXT: ${{ toJSON(github.event) }}
        run: echo ${COMMIT_CONTEXT} | jq
      - name: Show commit messages
        run: echo "${MESSAGES}" | jq
        env:
          MESSAGES: ${{ toJSON(github.event.commits.*.message) }}
      - name: Check Publish ${{ contains(github.event.head_commit.message, '[release]') && github.event_name != 'pull_request' }}
        run: echo "Release ${{ contains(github.event.head_commit.message, '[release]') && github.event_name != 'pull_request' }}"

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
    env:
      DO_RELEASE: >-
        ${{ 
          (!contains(github.event.head_commit.message, '[skip release]') &&
          github.event_name != 'pull_request') && 'true' || 'false'
        }}
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - run: chmod +x ./gradlew
      - uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true
      - name: Enable daemon
        run: sed -i -e 's/org.gradle.daemon=false/org.gradle.daemon=true/' gradle.properties
      - name: Check Warning
        run: ./gradlew javaToolchains checkCompileOption --warning-mode all
      - name: Check compile
        run: ./gradlew build
      - name: RunData
        run: ./gradlew runData
      - name: GameTest
        run: ./gradlew runGameTest
        env:
          RUN_GAME_TEST: true
  deploy:
    needs:
      - build
    permissions:
      id-token: write
      contents: write
      packages: write
      attestations: write
    if: ${{ contains(github.event.head_commit.message, '[release]') && github.event_name != 'pull_request'}}
    # See https://github.com/Kotori316/common-script/blob/main/.github/workflows/release-prod-gradle.yaml
    uses: 'Kotori316/common-script/.github/workflows/release-prod-gradle.yaml@main'
    with:
      release_command: 'checkReleaseVersion assemble publishToMavenLocal registerVersion curseforge modrinth publish'
      java_version: '17'
    secrets: inherit
